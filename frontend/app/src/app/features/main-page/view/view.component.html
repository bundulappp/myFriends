<div class="main-container">
  <div class="card">
    <div *ngIf="friendDetails" class="img-container">
      <img (click)="openDialog()" [src]="friendDetails.photoUrl" alt="" />
    </div>
    <div *ngIf="friendDetails" class="details">
      <h1>{{ friendDetails.name }}</h1>
      <h2>{{ friendDetails.email }}</h2>
      <h4>{{ friendDetails.comment }}</h4>
      <p>Favorite Food: {{ friendDetails.favFood }}</p>
    </div>
    <div class="actions">
      <mat-icon matTooltip="Back to list" routerLink="/main/list" class="icon"
        >keyboard_return</mat-icon
      >
    </div>
  </div>
</div>
