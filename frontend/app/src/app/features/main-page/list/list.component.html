<div class="main-container">
  <table mat-table [dataSource]="friendList" class="mat-elevation-z8 table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
    </ng-container>
    <ng-container matColumnDef="favFood">
      <th mat-header-cell *matHeaderCellDef>Favorite food</th>
      <td mat-cell *matCellDef="let element">
        {{ element.favFood }}
      </td>
    </ng-container>
    <ng-container matColumnDef="relationshipStatus">
      <th mat-header-cell *matHeaderCellDef>Relationship status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.relationshipStatus }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef>
        <button mat-raised-button color="primary">EDIT</button>
        <button mat-raised-button color="warn">DELETE</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
  <div class="button-container">
    <button mat-raised-button routerLink="/main">BACK</button>
  </div>
</div>
